    <div class="slideshow" style="max-width:500px">
      
        <img class="mySlides w3-animate-right" src="Korean-Fried-Chicken-square-FS-New-7377.jpg" >
        <img class="mySlides w3-animate-right" src="Burger-and-Fries.jpg">
        <img class="mySlides w3-animate-right" src="fries.jpg" >
        <img class="mySlides w3-animate-right" src="milk shakes.jpg" >
        <img class="mySlides w3-animate-right" src="rice.jpg">
    </div>
      
      <script>
      var myIndex = 0;
      carousel();
      
      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 1500);    
      }
      </script>
